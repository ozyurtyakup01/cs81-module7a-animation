<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>
  <div id="time"></div>

  <script>
    // I would update the background at each cycle like I did in assignment 8a
    function runLoadingAnimation() {
      // feature
      const timer = document.getElementById("time");
      let sec = 1;
      time = setInterval(() => {sec++; 
        timer.textContent ="Waited for " + sec + " seconds";},1000)

      // modifying this will change div loader
      const loader = document.getElementById("loader");
      // modifying this will change status
      const status = document.getElementById("status");

      const frames = ["⏳", "⌛", ".", "..", "..."];
      // index at 0 for loop
      let index = 0;
      let cycleCount = 0;
      const maxCycles = 10;
      // half a sec wait to make frames visible 
      const interval = setInterval(() => {
        // set loader's text, index % frames.length gives for last index 0 so loop back
        loader.textContent = frames[index % frames.length];
        // increment index
        index++;
        //if reach end of array
        if (index % frames.length === 0) {
          // increment cycle count
          cycleCount++;
        }
        // if cycle reached max 
        if (cycleCount >= maxCycles) {
          //clear interval to stop clock
          clearInterval(interval);
          clearInterval(time);
          
          // modify text
          loader.textContent = "✅";
          status.textContent = "Done!";
        }
      }, 500);
    }
    
    runLoadingAnimation();
  </script>

</body>
</html>
